<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Splash & Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    /* ===================== Base Styles ===================== */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease-in-out;
      background-color: #121212;
      color: #eaeaea;
      overflow: hidden; /* hide scroll during splash */
    }

    /* ===================== Splash Screen ===================== */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #2a9d8f, #0077b6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOutSplash 1s ease forwards;
      animation-delay: 3s;
    }

    #splash h1 {
      font-size: 3rem;
      color: white;
      animation: pulse 2s infinite;
    }

    #splash p {
      color: #e0f7fa;
      font-size: 1.2rem;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    @keyframes fadeOutSplash {
      to { opacity: 0; visibility: hidden; }
    }

    /* ===================== Login Container ===================== */
    #login-container {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    /* ===================== Login Card ===================== */
    .login-card {
      background: linear-gradient(145deg, #1e1e1e, #252525);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.5),
                  -5px -5px 20px rgba(255,255,255,0.05);
      width: 100%;
      max-width: 400px;
      color: #eaeaea;
      transition: all 0.3s ease-in-out;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 12px 12px 35px rgba(0,0,0,0.6),
                  -6px -6px 25px rgba(255,255,255,0.07);
    }

    .login-card h2 {
      color: #00e5ff;
      font-weight: 700;
    }

    /* ===================== Inputs ===================== */
    .form-control {
      background: #1f1f1f;
      color: #eaeaea;
      border-radius: 15px;
      border: none;
      padding: 14px 18px;
      margin-bottom: 12px;
      box-shadow: inset 4px 4px 6px rgba(0,0,0,0.5),
                  inset -3px -3px 5px rgba(255,255,255,0.05);
      transition: all 0.3s ease-in-out;
    }

    .form-control::placeholder {
      color: #999;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.5);
      background: #252525;
      color: #fff;
    }

    /* ===================== Button ===================== */
    .btn-success {
      background: linear-gradient(135deg, #00e5ff, #0077b6);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #0077b6, #00e5ff);
      transform: translateY(-2px);
      box-shadow: 0px 8px 18px rgba(0, 229, 255, 0.4);
    }

    /* ===================== Links ===================== */
    a.text-info {
      color: #00e5ff;
      transition: color 0.3s ease;
    }

    a.text-info:hover {
      color: #0077b6;
      text-decoration: none;
    }

    /* ===================== Animations ===================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===================== Light Mode ===================== */
    body.light-mode {
      background: #f5f5f5;
      color: #000;
    }

    body.light-mode .login-card {
      background: #ffffff;
      color: #000;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.1),
                  -4px -4px 10px rgba(255,255,255,0.7);
    }

    body.light-mode .form-control {
      background: #f0f0f0;
      color: #000;
      box-shadow: inset 3px 3px 5px rgba(0,0,0,0.1),
                  inset -2px -2px 5px rgba(255,255,255,0.7);
    }

    body.light-mode .form-control:focus {
      background: #fff;
      color: #000;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.5);
    }

    body.light-mode .btn-success {
      background: linear-gradient(135deg, #00bcd4, #0288d1);
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Splash Screen -->
  <div id="splash">
    <h1>PneumoScan</h1>
    <p class="mt-3 fs-5">AI-Powered Pneumonia Detection</p>
  </div>

  <!-- ðŸ”¹ Login Form Container -->
  <div id="login-container">
    <div class="login-card animate__animated animate__fadeInDown">
      <h2 class="text-center mb-4">Login</h2>
      <form method="POST">
        <input type="text" name="username" class="form-control" placeholder="Username" required />
        <input type="email" name="email" class="form-control" placeholder="Email" required />
        <input type="password" name="password" class="form-control" placeholder="Password" required />
        <div class="d-grid mt-3">
          <input type="submit" value="Login" class="btn btn-success" />
        </div>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="{{ url_for('signup') }}" class="text-info">Sign up</a>
      </p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="text-danger text-center mt-2 animate__animated animate__fadeIn">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Splash screen animation
    document.getElementById('splash').addEventListener('animationend', () => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('login-container').style.display = 'flex';
      document.body.style.overflow = 'auto'; // Enable scroll if needed
    });

    // Optional: Toggle light mode manually (for testing)
    document.addEventListener('keydown', (e) => {
      if(e.key === 'L') { // Press L to toggle light mode
        document.body.classList.toggle('light-mode');
      }
    });
  </script>
</body>
</html>
