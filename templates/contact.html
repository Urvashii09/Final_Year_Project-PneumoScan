
{% extends "base.html" %}
{% block title %}Contact Us - PneumoScan{% endblock %}

{% block content %}
<section class="container py-5 animate__animated animate__fadeInUp">
  <div class="contact-card mx-auto p-4 p-md-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    
    <!-- Contact Info -->
    <div class="text-center mb-4">
      <p>
        <i class="fas fa-envelope text-warning me-2"></i>
        <a href="mailto:urvashimishra338@gmail.com">urvashimishra338@gmail.com</a>
      </p>
      <p>
        <i class="fas fa-phone-alt text-success me-2"></i>
        <span class="text-info">+91 95554 30122</span>
      </p>
    </div>

    <!-- Optional Contact Form -->
    <form action="{{ url_for('contact_submit') }}" method="post" class="mt-4">
      <div class="mb-3">
        <input type="text" name="name" placeholder="Your Name" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" placeholder="Your Email" class="form-control" required>
      </div>
      <div class="mb-3">
        <textarea name="message" placeholder="Your Message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-info btn-lg w-100">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}

{% block styles %}
<style>
.contact-card {
  background: rgba(255, 255, 255, 0.08);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  max-width: 600px;
  margin: 0 auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.contact-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
}
.contact-card h1 {
  color: #00e5ff;
  margin-bottom: 20px;
  font-size: 2rem;
  font-weight: bold;
}
.contact-card p {
  font-size: 1.1rem;
  margin-bottom: 15px;
  color: #e0e0e0;
}
.contact-card a {
  color: #00e5ff;
  text-decoration: none;
  transition: color 0.3s ease;
}
.contact-card a:hover {
  color: #ff4081;
}
.form-control {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 12px;
  color: #f5f5f5;
}
.form-control:focus {
  box-shadow: none;
  border-color: #00e5ff;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
}
.btn-info {
  background-color: #00e5ff;
  border: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
}
.btn-info:hover {
  background-color: #00bcd4;
  transform: scale(1.05);
}
@media (max-width: 576px) {
  .contact-card {
    padding: 30px 20px;
  }
}
</style>
{% endblock %}
