<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* prevent scrolling during splash */
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2a9d8f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            animation: fadeOutSplash 1s ease forwards;
            animation-delay: 3s;
        }

        #splash h1 {
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes fadeOutSplash {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Signup container hidden initially */
        #signup-container {
            display: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Show signup container after splash fades */
        #splash.fade-out + #signup-container {
            display: flex;
            overflow: auto;
        }

        /* Signup card styles */
        .signup-card {
            background-color: #1e1e1e;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(42, 157, 143, 0.6);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #2a9d8f;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            border-color: #2a9d8f;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #2a9d8f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #21867a;
        }

        .form-label {
            margin-bottom: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <!-- <div id="splash">
        <h1>Preparing Your Signup...</h1>
    </div> -->

    <!-- Signup Form Container -->
    <div id="signup-container">
        <div class="signup-card animate__animated animate__fadeInDown">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="1234567890" pattern="[0-9]{10}" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" minlength="6" required />
                </div>
                <div class="d-grid">
                    <input type="submit" value="Signup" class="btn btn-primary" />
                </div>
            </form>

            <p class="mt-3 text-center">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-info">Login</a>
            </p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="text-danger text-center mt-2 animate__animated animate__fadeIn">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // When fadeOutSplash animation ends, hide splash and show signup form
        document.getElementById('splash').addEventListener('animationend', () => {
            const splash = document.getElementById('splash');
            splash.style.display = 'none';
            document.getElementById('signup-container').style.display = 'flex';
            document.body.style.overflow = 'auto'; // enable scrolling after splash
        });
    </script>
</body>
</html>
